<div class="list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Items added to WishList</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="message" *ngIf="dataService.wishItems.length == 0">
        No Items added to WishList
      </div>
      <mat-list>
        <mat-list-item *ngFor="let item of dataService.wishItems">
          <mat-divider></mat-divider>
          <div mat-line>
          {{item.courseName}}
          </div>
          <button mat-icon-button (click)="addToCart(item)" title="Add to Cart">
            <mat-icon color="primary">add_shopping_cart</mat-icon>
          </button>
          <button mat-icon-button (click)="removeFromWish(item)" title="Remove from List">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
